<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Small Calender</title>
</head>
<body>
    
    <section>
        <div class="calender">
            <p class="mName" id="mName">
                
            </p>

            <p class="dName" id="dName">
                
            </p>

            <p class="num" id="dNum">
                
            </p>

            <p class="year" id="year">
                
            </p>


            <div class="clock">
                <p class="hour">

                </p>
                :
                <p class="min">

                </p>
                :
                <p class="sec">
                    
                </p>
            </div>
            
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
